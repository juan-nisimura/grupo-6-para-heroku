<!DOCTYPE html>
<html>
    <head>
        <title>Crear</title>
        <link rel="stylesheet" href="dds.css" type="text/css" />
    </head>
    <body>
        <ul class="encabezado">
            <li class = "elemento_encabezado"><a class = "link_elemento_encabezado" href="menu_usuario.html">Usuario</a></li>
            <li class = "elemento_encabezado"><a class = "link_elemento_encabezado" href = "entidad.html">Entidad</a></li>
        </ul>
        <section class = "content">
            <fieldset class = "formulario">
                <legend>Crear Detalle</legend>
                <form>
                    <label class = "label2">Moneda</label>
                    <input type="text" id="moneda" name="moneda" placeholder="Ingrese moneda..." />
                    <br />
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <fieldset class = "formulario">
                <legend>Crear Item</legend>
                <form>
                    <label class = "label2">Detalle</label>
                    <input type="text" id="detalle" name="detalle" placeholder="Ingrese id detalle..." />
                    <label class = "label2">Descripción Item</label>
                    <input type="text" id="desc_item" name="desc_item" placeholder="Ingrese descripción de item..." />
                    <label class = "label2">Cantidad Item</label>
                    <input type="text" id="cant_item" name="cant_item" placeholder="Ingrese cantidad de item..." />
                    <label class = "label2">Valor Unitario Item</label>
                    <input type="text" id="val_item" name="val_item" placeholder="Ingrese valor unitario de item..." />
                    <br />
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <fieldset class = "formulario">
                <legend>Crear Proveedor</legend>
                <form>
                    <label class = "label2">Razón Social</label>
                    <input type="text" id="razon_social" name="razon_social" placeholder="Ingrese razón social..." />
                    <label class = "label2">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingrese DNI..." />
                    <br />
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <fieldset class = "formulario">
                <legend>Crear Dirección Postal</legend>
                <form>
                    <label class = "label2">Proveedor</label>
                    <input type="text" id="id_proveedor" name="id_proveedor" placeholder="Ingrese id proveedor..." />
                    <label class = "label2">Pais</label>
                    <input type="text" id="pais" name="pais" placeholder="Ingrese país proveedor..." />
                    <label class = "label2">Provincia</label>
                    <input type="text" id="provincia" name="provincia" placeholder="Ingrese provincia..." />
                    <label class = "label2">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese ciudad..." />
                    <label class = "label2">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese dirección..." />
                    <br />
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <fieldset class = "formulario">
                <legend>Crear Medio de Pago</legend>
                <form>
                    <label class = "label2">Identificador</label>
                    <input type="text" id="id_medio_pago" name="id_medio_pago" placeholder="Ingrese id medio de pago..." />
                    <label class = "label2">Tipo Pago</label>
                    <select class="combo">
                        <option value="Select">Elija una opción...</option>
                        <option value="estandar">Tarjeta de Crédito</option>
                        <option value="estandar">Tarjeta de Débito</option>
                        <option value="estandar">Efectivo</option>
                        <option value="estandar">Cajero Automático</option>
                        <option value="estandar">Dinero Cuenta</option>
                    </select>
                    <br />
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <fieldset class = "formulario">
                <legend>Crear Documento Comercial</legend>
                <form>
                    <label class = "label2">Numero de Documento</label>
                    <input type="text" id="numero_documento" name="numero_documento" placeholder="Ingrese número de documento..." />
                    <label class = "label2">Tipo Documento</label>
                    <select class="combo">
                        <option value="Select">Elija una opción...</option>
                        <option value="estandar">Sin Documento</option>
                        <option value="estandar">Factura</option>
                        <option value="estandar">Ticket</option>
                    </select>
                    <br/>
                    <input class = "submit_azul" type="submit" value="Crear" >
                    <input class = "submit_gris" type="submit" value="Cancelar" >
                </form>
            </fieldset>
            <a class = "link_boton" href = "menu_usuario.html">  Volver  </a>
        </section>
    </body>
</html>
